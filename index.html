<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="inputField">
        <input type="text" id="orderId" placeholder="Enter order ID" />
        <p class="no-order-ID">Enter your order ID!</p>
        <button type="button" id="order" onclick="orderPizza()">Track</button>
      </div>
      <div class="cardStyle">
        <p>Chef received the order and started preparing</p>
      </div>
      <div class="cardStyle"><p>Pizza Sauce added</p></div>
      <div class="cardStyle"><p>First layer of cheese added</p></div>
      <div class="cardStyle"><p>Toppings added</p></div>
      <div class="cardStyle"><p>Second layer of cheese added</p></div>
      <div class="cardStyle"><p>Pizza baked!</p></div>
      <div class="cardStyle"><p>Oregano added and packed</p></div>
      <div class="cardStyle"><p>Package received at counter</p></div>
      <div class="cardStyle"><p>Out for delivery</p></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
